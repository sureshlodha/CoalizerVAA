<!DOCTYPE html>
<html> 
  <head>
    <!-- Meta Tag -->
    <meta charset="utf-8">
    <title>VAA 1D (Hard Coded User E)</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="VAAViz.css">
    <!-- D3.js Source -->
    <script type= "text/javascript" src="https://d3js.org/d3.v5.min.js"></script>       
  </head>
  <body>
    <h1 align="center">Policy Distances between the Voter and Parties/Coalitions</h1>
    <script type="text/javascript" src="VAAViz.js"></script><br/>
    <form align="center">
      <input type="radio" id="all" name="all" value="-1" checked=true>
      <label for="all">All</label>
      <input type="radio" id="parties" name="all" value="3">
      <label for="parties">Party Only</label>
      <input type="radio" id="coalitions" name="all" value="2">
      <label for="coalitions">Coalition Only</label>
    </form>
    <form align="center">
      <label for="distance">Distances</label>
      <label class="switch">
      <input type="checkbox" id="distance" name="distance">
      <span class="slider round"></span>
      </label>
      <label for="distval">Distance</label>
      <input type="text" id="distval" name="distval" value="No Selections">
    </form>
  </body>
</html>
